server:
  port: 8081
  servlet:
    context-path: /redis-app

spring:
  application:
    name: redis-test-app
  
  redis:
    host: redis-17272.c321.us-east-1-2.ec2.cloud.redislabs.com
    port: 17272
    database: 0
    password: StmmZEV3VICOxJBLSONQKP7RQXs8mgNZ
    timeout: 60000ms
    ssl: false
    
    # Connection Pool Settings (Lettuce)
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 2
        max-wait: 30000ms
      shutdown-timeout: 5000ms
    
    # Alternative Jedis Pool Settings (if switching to Jedis)
    jedis:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 2
        max-wait: 30000ms

  # Jackson JSON Settings
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

# Logging Configuration
logging:
  level:
    com.example.redis: DEBUG
    org.springframework.data.redis: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Management/Actuator Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,redis
  endpoint:
    health:
      show-details: always